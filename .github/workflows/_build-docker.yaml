name: Build docker
on:
  workflow_call:
    inputs:
      app:
        required: true
        type: string
      dockerfile:
        required: true
        type: string
      publish_latest:
        required: false
        type: boolean
        default: false
    outputs:
      image_tag:
        value: ghcr.io/${{ github.repository }}/${{ inputs.app }}:${{ github.sha }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Resolve image tags
        id: tags
        run: |
          set -euo pipefail

          sha_tag="ghcr.io/${{ github.repository }}/${{ inputs.app }}:${{ github.sha }}"

          {
            echo "tags<<EOF"
            echo "$sha_tag"
            if [ "${{ inputs.publish_latest }}" = "true" ]; then
              echo "ghcr.io/${{ github.repository }}/${{ inputs.app }}:latest"
            fi
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ inputs.dockerfile }}
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          network: host
          cache-from: type=gha
          cache-to: type=gha,mode=max
