name: Rollback Production

on:
  workflow_dispatch:
    inputs:
      target_version:
        description: >-
          Version to rollback to (e.g., 1.2.3, or leave
          empty to list available versions)
        required: false
        type: string
      confirm:
        description: 'Type "rollback" to confirm production rollback'
        required: true
        type: string

permissions:
  contents: read
  deployments: write
  packages: read

concurrency:
  group: rollback-medusa-production
  cancel-in-progress: false

jobs:
  validate:
    name: Validate rollback request
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.determine-image.outputs.image_tag }}
      version: ${{ steps.determine-image.outputs.version }}
      service_name: ${{ steps.determine-image.outputs.service_name }}
      has_migrations: ${{ steps.check-migrations.outputs.has_migrations }}
    steps:
      - name: Validate confirmation
        env:
          CONFIRM: ${{ inputs.confirm }}
        run: |
          if [ "$CONFIRM" != "rollback" ]; then
            echo "::error::Confirmation failed. You must type 'rollback' to proceed."
            exit 1
          fi

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch git tags
        run: git fetch --tags

      - name: Determine target version
        id: determine-image
        env:
          TARGET_VERSION: ${{ inputs.target_version }}
        run: |
          PACKAGE_NAME="medusa"

          echo "Available versions for $PACKAGE_NAME:"
          AVAILABLE_VERSIONS=$(git tag -l "$PACKAGE_NAME@*" | \
            sed "s/$PACKAGE_NAME@//" | sort -V -r)
          echo "$AVAILABLE_VERSIONS"

          if [ -z "$TARGET_VERSION" ]; then
            echo "::error::No version provided. Available versions:"
            echo "$AVAILABLE_VERSIONS" | head -10
            echo "::error::Please specify a version from the list above."
            exit 1
          fi

          GIT_TAG="$PACKAGE_NAME@$TARGET_VERSION"
          if ! git tag -l "$GIT_TAG" | grep -q .; then
            echo "::error::Version $TARGET_VERSION does not exist for medusa"
            echo "::error::Available versions:"
            echo "$AVAILABLE_VERSIONS" | head -10
            exit 1
          fi
          echo "✓ Git tag exists: $GIT_TAG"

          TAG_COMMIT=$(git rev-list -n 1 "$GIT_TAG")
          COMMIT_DATE=$(git show -s --format=%ci "$TAG_COMMIT")
          COMMIT_TIMESTAMP=$(git show -s --format=%ct "$TAG_COMMIT")
          CURRENT_TIMESTAMP=$(date +%s)
          DAYS_OLD=$(( (CURRENT_TIMESTAMP - COMMIT_TIMESTAMP) / 86400 ))

          echo "::notice::Version $TARGET_VERSION details:"
          echo "::notice::• Committed: $COMMIT_DATE ($DAYS_OLD days ago)"
          echo "::notice::• Git SHA: $TAG_COMMIT"

          echo "::warning::⚠️  Rollback Safety Notices:"
          echo "::warning::• Rolling back to version $TARGET_VERSION from $DAYS_OLD days ago"
          echo "::warning::• Rollback affects the medusa production service"
          echo "::warning::• Database migrations may need manual rollback if schema changed"

          if [ "$DAYS_OLD" -gt 30 ]; then
            echo "::warning::• ⚠️  HIGH RISK: Version is >30 days old"
            echo "::warning::  May have database/infrastructure incompatibilities"
            echo "::warning::• Test thoroughly after rollback"
          fi

          SERVICE_NAME="medusa-prod"
          IMAGE_TAG="ghcr.io/${{ github.repository }}/medusa:$TAG_COMMIT"
          {
            echo "image_tag=$IMAGE_TAG"
            echo "version=$TARGET_VERSION"
            echo "service_name=$SERVICE_NAME"
          } >> "$GITHUB_OUTPUT"
          echo "Rolling back to version: $TARGET_VERSION"
          echo "Using Docker image: $IMAGE_TAG"

      - name: Validate Docker image exists
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          IMAGE_TAG: ${{ steps.determine-image.outputs.image_tag }}
          REPOSITORY: ${{ github.repository }}
          REPOSITORY_OWNER: ${{ github.repository_owner }}
        run: |
          IMAGE="$IMAGE_TAG"
          SHA="${IMAGE##*:}"

          REPO_NAME=$(echo "$REPOSITORY" | cut -d'/' -f2)
          PACKAGE_NAME="$REPO_NAME/medusa"
          PACKAGE_NAME_ENCODED="${PACKAGE_NAME//\//%2F}"

          echo "Checking if image exists: $IMAGE"
          echo "Package: $PACKAGE_NAME"
          echo "SHA: $SHA"

          API_URL="https://api.github.com/users/$REPOSITORY_OWNER/packages/container/$PACKAGE_NAME_ENCODED/versions"
          RESPONSE=$(curl -s -w "\n%{http_code}" \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            "$API_URL")

          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | head -n-1)

          if [ "$HTTP_CODE" != "200" ]; then
            echo "::warning::Unable to verify image existence via API (HTTP $HTTP_CODE)"
            echo "::warning::Proceeding with deployment - Render will fail if image doesn't exist"
          else
            TAG_EXISTS=$(echo "$BODY" | jq -r --arg tag "$SHA" \
              'any(.[]; .metadata.container.tags[]? == $tag)')

            if [ "$TAG_EXISTS" = "true" ]; then
              echo "✓ Docker image exists in GHCR (SHA: $SHA)"
            else
              echo "::error::Docker image not found: $IMAGE"
              echo "::error::The image with SHA $SHA may not exist."
              echo "::error::This could happen if:"
              echo "::error::  1. The build failed for this commit"
              echo "::error::  2. The image was deleted from GHCR"
              echo "::error::  3. The git tag points to a commit that was never deployed"
              echo "::error::Please verify the image exists or choose a more recent version."
              exit 1
            fi
          fi

      - name: Check for database migrations
        id: check-migrations
        env:
          TARGET_VERSION: ${{ inputs.target_version }}
        run: |
          PACKAGE_NAME="medusa"
          TARGET_TAG="$PACKAGE_NAME@$TARGET_VERSION"

          # Get current/latest deployed version
          CURRENT_TAG=$(git tag -l "$PACKAGE_NAME@*" --sort=-v:refname | head -1)

          if [ -z "$CURRENT_TAG" ]; then
            echo "No current deployment tag found"
            echo "has_migrations=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "Current version: $CURRENT_TAG"
          echo "Target version: $TARGET_TAG"

          # Get commits
          TARGET_COMMIT=$(git rev-list -n 1 "$TARGET_TAG")
          CURRENT_COMMIT=$(git rev-list -n 1 "$CURRENT_TAG")

          # Check for migration files between versions
          MIGRATION_FILES=$(git diff --name-only "$TARGET_COMMIT" "$CURRENT_COMMIT" | grep -E "(migration|migrate)" || true)

          if [ -n "$MIGRATION_FILES" ]; then
            echo "::warning::Database migrations detected. Run 'Database Rollback' workflow first, then re-run this workflow."
            echo "Migrations: $MIGRATION_FILES"
            echo "has_migrations=true" >> "$GITHUB_OUTPUT"
          else
            echo "✓ No database migrations detected"
            echo "has_migrations=false" >> "$GITHUB_OUTPUT"
          fi

  check-migrations-warning:
    name: Migration Check Warning
    needs: validate
    if: needs.validate.outputs.has_migrations == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Database rollback required
        run: |
          echo "::error::Database rollback required before app rollback. Run 'Database Rollback' workflow first, then re-run this workflow."
          exit 1

  rollback-deployment:
    name: Rollback medusa to v${{ needs.validate.outputs.version }} in production
    needs: [validate, check-migrations-warning]
    if: needs.validate.outputs.has_migrations != 'true'
    uses: ./.github/workflows/_deploy-render.yaml
    with:
      environment_name: production
      deploy_label: Production
      service_name: ${{ needs.validate.outputs.service_name }}
      image: ${{ needs.validate.outputs.image_tag }}
    secrets:
      RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}

  notify:
    name: Notify rollback result
    needs: [validate, rollback-deployment]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Rollback successful
        if: needs.rollback-deployment.result == 'success'
        run: |
          echo "::notice::✓ Rollback completed successfully"
          echo "Service: ${{ needs.validate.outputs.service_name }}"
          echo "Version: ${{ needs.validate.outputs.version }}"
          echo "Image: ${{ needs.validate.outputs.image_tag }}"

      - name: Rollback failed
        if: needs.rollback-deployment.result == 'failure'
        run: |
          echo "::error::✗ Rollback failed"
          echo "Service: ${{ needs.validate.outputs.service_name }}"
          echo "Version: ${{ needs.validate.outputs.version }}"
          echo "Image: ${{ needs.validate.outputs.image_tag }}"
          echo "Check the logs above for details"
          exit 1
